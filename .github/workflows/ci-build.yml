name: ci-build-client
on:
  pull_request:
  push:
    branches:
      - "salvage/**"

permissions:
  contents: read

jobs:
  build:
    name: Build client (no deploy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node & build client if present
        run: |
          if [ -d "00_xibalba_alpaca/client" ]; then
            echo "Client directory found: building client..."
            cd 00_xibalba_alpaca/client

            echo "Node version:"
            node -v || true
            echo "npm version:"
            npm -v || true

            echo "Installing dependencies (npm ci)..."
            npm ci

            echo "Running build (npm run build)..."
            npm run build

            echo "Dist directory listing:"
            ls -la dist || true
          else
            echo "Client directory not found at 00_xibalba_alpaca/client — skipping client build steps."
          fi

      - name: Show first 200 lines of build output (if file exists)
        if: always()
        run: |
          # If build logging artifacts exist, show them — otherwise just note completion.
          echo "Build finished. Check logs above for errors."
