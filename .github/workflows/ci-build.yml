name: ci-build-client
on:
  pull_request:
  push:
    branches:
      - 'salvage/**'

permissions:
  contents: read

jobs:
  build:
    name: Build client (no deploy)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 00_xibalba_alpaca/client

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Show node & npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies
        run: npm ci

      - name: Build (production)
        run: npm run build

      - name: List dist contents (if any)
        run: |
          echo "Dist directory listing:"
          ls -la dist || true

      - name: Show first 200 lines of build output (if file exists)
        if: always()
        run: |
          # If build logging artifacts exist, show them â€” otherwise just note completion.
          echo "Build finished. Check logs above for errors."
